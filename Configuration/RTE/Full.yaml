####
# Example of what CKEditor can all bring
###

# Load default processing options
imports:
    - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Processing.yaml' }
    - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml' }
    - { resource: 'EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml' }
    - { resource: 'EXT:bw_icons/Configuration/RTE/IconPicker.yaml' }

# Add configuration for the editor
# For complete documentation see https://ckeditor.com/docs/ckeditor5/latest/features/index.html
editor:
  config:
    style:
      definitions:
        # block level styles
        - { name: "Feedback-title", element: "p", classes: ['text-primary d-block mt-2 mb-0 w-100'] }
        - { name: "Timeline-heading", element: "h3", classes: ['text-light'] }
        - { name: "footer-heading", element: "h5", classes: ['mb-lg-4 mb-3'] }
        - { name: "copyright-text", element: "p", classes: ['copyright-text'] }
        - { name: "Reviews-text", element: "p", classes: ['reviews-text w-100'] }
        - { name: "Featured-number", element: "strong", classes: ['featured-number'] }
        - { name: "Featured-text", element: "p", classes: ['featured-text'] }
        - { name: 'mb-lg-3 mb-3', element: 'h2', classes: ['mb-lg-3 mb-3'] }
    heading:
      options:
        - { model: 'paragraph', title: 'Paragraph' }
        - { model: 'heading2', view: 'h2', title: 'Heading 2' }
        - { model: 'heading3', view: 'h3', title: 'Heading 3' }
        - { model: 'heading4', view: 'h4', title: 'Heading 4' }
        - { model: 'heading5', view: 'h5', title: 'Heading 5' }
        - { model: 'heading6', view: 'h6', title: 'Heading 6' }
        - { model: 'span', view: 'span', title: 'span' }
        - { model: 'formatted', view: 'pre', title: 'Pre-Formatted Text' }

    toolbar:
      items:
        - removeFormat
        - undo
        - redo
        # grouping separator
        - '|'
        - findAndReplace
        - link
        - '|'
        - insertTable
        - tableColumn
        - tableRow
        - mergeTableCells
        - TableProperties
        - TableCellProperties
        - '|'
        - selectAll
        - '|'
        - sourceEditing
        - showBlocks
        - horizontalLine
        # line break
        - '-'
        - bold
        - italic
        - underline
        - strikethrough
        - subscript
        - superscript
        - softhyphen
        - '|'
        - bulletedList
        - numberedList
        - blockQuote
        - indent
        - outdent
        - alignment
        - '|'
        - specialCharacters
        - '-'
        - style
        - heading
        - fontFamily
        - fontBackgroundColor
        - fontColor
        - fontSize
        - textPartLanguage
        - highlight
        - highlight:greenMarker
        - '|'
        - fullscreen
        - IconPicker

    alignment:
      options:
        - { name: 'left', className: 'text-start' }
        - { name: 'center', className: 'text-center' }
        - { name: 'right', className: 'text-end' }
        - { name: 'justify', className: 'text-justify' }

    table:
      defaultHeadings: { rows: 1 }
      contentToolbar:
        - tableColumn
        - tableRow
        - mergeTableCells
        - tableProperties
        - tableCellProperties
        - toggleTableCaption

    fontColor:
      colors:
        - { label: 'Orange', color: '#ff8700' }
        - { label: 'Blue', color: '#0080c9' }
        - { label: 'Green', color: '#209d44' }

    fontBackgroundColor:
      colors:
        - { label: 'Stage orange light', color: '#fab85c' }

    fontFamily:
      options:
        - 'default'
        - 'Arial, sans-serif'

    fontSize:
      options:
        - 'default'
        - 18
        - 21

    list:
      properties:
        styles: true
        startIndex: true
        reversed: true

    indentBlock:
      classes:
        - 'ps-2'
        - 'ps-3'
        - 'ps-4'

    language:
      textPartLanguage: [
        { title: 'English', languageCode: 'en' },
        { title: 'French', languageCode: 'fr' },
        { title: 'German', languageCode: 'de' }
      ]

    highlight:
      options:
        - { model: 'yellowMarker', class: 'marker-yellow', title: 'Yellow marker', type: 'marker', color: 'var(--ck-content--highlight-marker-yellow)' }
        - { model: 'greenMarker', class: 'marker-green', title: 'Green marker', type: 'marker', color: 'var(--ck-content-highlight-marker-green)' }
        - { model: 'redPen', class: 'pen-red', title: 'Red pen', type: 'pen', color: 'var(--ck-content-highlight-pen-red)' }

    mention:
      feeds:
        -
          marker: '@'
          feed:
            - '@TYPO3'
          minimumCharacters: 1

    importModules:
      - { module: '@ckeditor/ckeditor5-word-count', exports: ['WordCount'] }
      # Provides fontFamily, fontSize, fontColor, and fontBackgroundColor toolbar items
      - { module: '@ckeditor/ckeditor5-font', exports: ['Font'] }
      # Provides showBlocks toolbar item
      - { module: '@ckeditor/ckeditor5-show-blocks', exports: ['ShowBlocks'] }
      # Provides textPartLanguage toolbar item
      - { module: '@ckeditor/ckeditor5-language', exports: ['TextPartLanguage'] }
      - { module: '@ckeditor/ckeditor5-mention', exports: ['Mention'] }
      - { module: '@ckeditor/ckeditor5-highlight', exports: ['Highlight'] }
      - { module: '@ckeditor/ckeditor5-list', exports: ['ListProperties'] }
      - { module: '@ckeditor/ckeditor5-fullscreen', exports: [ 'Fullscreen' ] }
